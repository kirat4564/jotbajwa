<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be Mine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffcccb;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        img {
            width: 300px;
            height: auto;
            border-radius: 20px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            background-color: #ff69b4;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <h1>Will you take me out for my birthday party? 💖</h1>
    <img src="c641babc376ffe10f65ee472a646c6e1.gif" alt="Cute Cat">
    <div class="buttons">
        <button onclick="alert('Yay! I knew it! ❤️')">Yes</button>
        <button onclick="alert('You have no other choice! 😆')">Yes, you have to</button>
    </div>
</body>
</html
