<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click the Heart</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffcccb;
            font-family: Arial, sans-serif;
        }
        .heart {
            font-size: 100px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .heart:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="heart" onclick="window.location.href='page3.html'">❤️</div>
</body>
</html>
